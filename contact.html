<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontak</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 0;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    nav a:hover {
      background-color: #00cfff;
      color: black;
      transform: scale(1.1);
    }

    main {
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 500px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #f5f5f5;
    }

    button {
      background-color: #00cfff;
      color: black;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #00b5e2;
      transform: scale(1.05);
    }

    .social-icons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .social-icons a {
      color: white;
      font-size: 2em;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      color: #00cfff;
      transform: scale(1.2);
    }

    footer {
      background-color: #111;
      color: #ccc;
      text-align: center;
      padding: 40px 0;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      form {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="profil.html">Profil</a></li>
        <li><a href="portfolio.html">Portofolio</a></li>
        <li><a href="articles.html">Artikel</a></li>
        <li><a href="contact.html">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Hubungi Saya</h1>
    <form>
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Pesan:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Kirim Pesan</button>
    </form>

    <div class="social-icons">
      <a href="https://www.instagram.com/_ntmbl" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/6281234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.facebook.com/noel.tumbel" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Biodata Website</p>
  </footer>
</body>
</html>
